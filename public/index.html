<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Collaborative Whiteboard</h1>
        <div class="room-controls">
            <button id="createRoomBtn">Create New Room</button>
            <div class="join-room">
                <input type="text" id="roomIdInput" placeholder="Enter Room ID">
                <button id="joinRoomBtn">Join Room</button>
            </div>
        </div>
        <div id="roomInfo" class="hidden">
            <p>Your Room ID: <span id="roomIdDisplay"></span></p>
            <p>Share this ID with others to collaborate!</p>
            <button id="copyRoomId">Copy Room ID</button>
            <button id="enterRoom">Enter Room</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
