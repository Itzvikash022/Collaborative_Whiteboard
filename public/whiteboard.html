<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Collaborative Whiteboard</h1>
        <div class="whiteboard-container">
            <div class="toolbar">
                <div class="tool-group">
                    <div class="tool active" data-tool="pen" title="Pen">
                        <i class="fas fa-pen"></i>
                    </div>
                    <div class="tool" data-tool="eraser" title="Eraser">
                        <i class="fas fa-eraser"></i>
                    </div>
                </div>
                <div class="tool-group">
                    <div class="tool" data-tool="line" title="Line">
                        <i class="fas fa-slash"></i>
                    </div>
                    <div class="tool" data-tool="rectangle" title="Rectangle">
                        <i class="far fa-square"></i>
                    </div>
                    <div class="tool" data-tool="circle" title="Circle">
                        <i class="far fa-circle"></i>
                    </div>
                </div>
                <div class="tool-group">
                    <div class="color-picker">
                        <label for="colorPicker">Color:</label>
                        <input type="color" id="colorPicker" value="#000000">
                    </div>
                </div>
                <div class="tool-group">
                    <div class="thickness-control">
                        <label for="thicknessSlider">Thickness:</label>
                        <input type="range" id="thicknessSlider" min="1" max="20" value="3">
                    </div>
                </div>
                <div class="tool-group">
                    <button id="undoBtn" title="Undo"><i class="fas fa-undo"></i></button>
                    <button id="redoBtn" title="Redo"><i class="fas fa-redo"></i></button>
                    <button id="clearBtn" title="Clear Canvas"><i class="fas fa-trash"></i></button>
                    <button id="downloadBtn" title="Download"><i class="fas fa-download"></i></button>
                </div>
                <div class="tool-group room-info">
                    <span>Room: <span id="currentRoomId"></span></span>
                    <button id="copyCurrentRoomId" title="Copy Room ID"><i class="fas fa-copy"></i></button>
                    <button id="leaveRoomBtn" title="Leave Room"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
            <div class="canvas-container">
                <canvas id="whiteboard"></canvas>
                <div id="userCursors"></div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/whiteboard.js"></script>
</body>
</html>
